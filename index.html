<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restomato | Trouver un resto devient rigolo</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header> </header>
    <main>
      <section class="filtres">
        <h3>Localisation du restaurant</h3>

        <div class="city">
          <div>
            <input
              type="radio"
              id="city1"
              name="city"
              value="Sainte Foy la Grande"
            />
            <label for="city">Sainte Foy la Grande</label>
          </div>
          <div>
            <input type="radio" id="city2" name="city" value="Pithiviers" />
            <label for="city">Pithiviers</label>
          </div>
          <div>
            <input
              type="radio"
              id="city3"
              name="city"
              value="Tassin la Demi Lune"
            />
            <label for="city">Tassin la Demi Lune</label>
          </div>
        </div>

        <h3>Prix</h3>
        <div class="price">
          <div>
            <input type="radio" id="price1" name="price" value="Petit budget" />
            <label for="price">Petit budget</label>
          </div>
          <div>
            <input type="radio" id="price2" name="price" value="Moyen budget" />
            <label for="price">Moyen budget</label>
          </div>
          <div>
            <input type="radio" id="price3" name="price" value="Gros budget" />
            <label for="price">Gros budget</label>
          </div>
        </div>

        <h3>Type de restaurant</h3>
        <div class="foodtype">
          <div>
            <input
              type="checkbox"
              id="food1"
              name="restaurant"
              value="restaurant"
            />
            <label for="restaurant">Cuisine du monde</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="food2"
              name="restaurant"
              value="restaurant"
            />
            <label for="restaurant">Gastronomique</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="food3"
              name="restaurant"
              value="restaurant"
            />
            <label for="restaurant">Semi-Gastronomique</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="food4"
              name="restaurant"
              value="restaurant"
            />
            <label for="restaurant">Bistronomique</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="food5"
              name="restaurant"
              value="restaurant"
            />
            <label for="restaurant">Traditionnel</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="food6"
              name="restaurant"
              value="restaurant"
            />
            <label for="restaurant">Fast-Food</label>
          </div>
        </div>

        <h3>Type de plat</h3>
        <div class="vegetarien">
          <div>
            <input type="radio" id="aliment1" name="aliment" value="vegie" />
            <label for="vegie">Végétarien</label>
          </div>
          <div>
            <input type="radio" id="aliment2" name="aliment" value="vegie" />
            <label for="vegie">Végétalien</label>
          </div>
        </div>
        <h3>Note des restaurants</h3>
        <div class="notation">
          <div>
            <input type="radio" id="note1" name="notation" value="notation" />
            <label for="notation">1 Etoile</label>
          </div>
          <div>
            <input type="radio" id="note2" name="notation" value="notation" />
            <label for="notation">2 Etoiles</label>
          </div>
          <div>
            <input type="radio" id="note3" name="notation" value="notation" />
            <label for="notation">3 Etoiles</label>
          </div>
          <div>
            <input type="radio" id="note4" name="notation" value="notation" />
            <label for="notation">4 Etoiles</label>
          </div>
          <div>
            <input type="radio" id="note5" name="notation" value="notation" />
            <label for="notation">5 Etoiles</label>
          </div>
        </div>
      </section>

      <section class="articles"> </section>
    </main>
    <footer> </footer>
  </body>
</html>
